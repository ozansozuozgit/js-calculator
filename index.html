<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Calculator</title>
</head>
<body>

<div id="container">
    <div id="top-result"></div>
    <div id="bottom-result"></div>
    <div id="btn-ac" class="white-buttons operators">AC</div>
    <div id="btn-back" class="white-buttons operators">«</div>
    <div id="btn-percent" class="white-buttons operators">%</div>
    <div id="btn-division" class="orange-buttons operators">÷</div>
    <div id="btn-7" class="white-buttons input">7</div>
    <div id="btn-8" class="white-buttons input">8</div>
    <div id="btn-9" class="white-buttons input">9</div>
    <div id="multiply" class="orange-buttons operators">×</div>
    <div id="btn-4" class="white-buttons input">4</div>
    <div id="btn-5" class="white-buttons input">5</div>
    <div id="btn-6" class="white-buttons input">6</div>
    <div id="minus" class="orange-buttons operators">-</div>
    <div id="btn-1" class="white-buttons input">1</div>
    <div id="btn-2" class="white-buttons input">2</div>
    <div id="btn-3" class="white-buttons input">3</div>
    <div id="add" class="orange-buttons operators">+</div>
    <div id="period" class="white-buttons operators">.</div>
    <div id="btn-0" class="white-buttons input">0</div>
<!--    <div id="parenthesis" class="white-buttons">( )</div>-->
    <div id="equal" class="white-buttons operators">=</div>



</div>

<script src="scripts/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.2/math.min.js"></script>
</body>
</html>
