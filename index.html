<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>JS Calculator</title>
</head>
<body>
<div id="container">
    <div id="top-result"></div>
    <div id="bottom-result"></div>
    <div id="btn-ac" class="buttons">AC</div>
    <div id="btn-back" class="buttons">«</div>
    <div id="btn-percent" class="buttons operators">%</div>
    <div id="btn-division" class="buttons operators">÷</div>
    <div id="btn-7" class="buttons numbers">7</div>
    <div id="btn-8" class="buttons numbers">8</div>
    <div id="btn-9" class="buttons numbers">9</div>
    <div id="multiply" class="buttons operators">×</div>
    <div id="btn-4" class="buttons numbers">4</div>
    <div id="btn-5" class="buttons numbers">5</div>
    <div id="btn-6" class="buttons numbers">6</div>
    <div id="minus" class="buttons operators">-</div>
    <div id="btn-1" class="buttons numbers">1</div>
    <div id="btn-2" class="buttons numbers">2</div>
    <div id="btn-3" class="buttons numbers">3</div>
    <div id="add" class="buttons operators">+</div>
    <div id="dot" class="buttons">.</div>
    <div id="btn-0" class="buttons numbers input">0</div>
    <div id="equal" class="buttons">=</div>
</div>
<audio id="keypressSound" src="sounds/keypress.mp3"></audio>


<script src="scripts/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.2/math.min.js"></script>
</body>
</html>
